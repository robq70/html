			<p>DIV jest rodzicem dla paragrafu</p>

		<!-- rodzeństwo div są na tym samym poziomie-->

		<div>Rodzeństwo DIV na tym samym poziomie</div>
		<div>Rodzeństwo DIV na tym samym poziomie</div>
		<!-- cała rodzinka -->
		<main>
			<section>
				<div>
					<p></p>
				</div>
			</section>
		</main>

		<div class="parrent">
			<p>Paragraf w klasie parent</p>
			<span>Span w klasie parent</span>
		</div>

		<div>
			<p>Paragraf w div bez klasy</p>
			<span>Span w div bez klasy</span>
		</div>
