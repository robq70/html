<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BEM - Block Element Modifier</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap&subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/4fe226548b.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="form">
		<div class="form__body">
			<p class="form__title">Formularz</p>

			<form class="form__box" action="">
				<label class="form__label" for="">Imię i nazwisko:</label>
				<input class="form_input" type="text" />
			</form>

			<form class="form__box" action="">
				<label class="form__label" for="">Miejscowość:</label>
				<input class="form_input" type="text" />
			</form>

			<form class="form__box" action="">
				<label class="form__label" for="">Telefon:</label>
				<input class="form_input" type="text" />
			</form>
			<br>

			<div class="form__btns">
				<div class="form__btn">Wyczyść</div>
				<div class="form__btn form__btn--highlight">Wyślij</div>
			</div>
		</div>
	</div>
</body>

</html>
